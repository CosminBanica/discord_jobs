name: Steam Tracker
on:
  schedule:
    - cron: '0 */12 * * *'    # Every 12 hours (player count)
    - cron: '0 8 * * *'    # Every day at 08:00 UTC (release countdown)
  workflow_dispatch:

jobs:
  player-count:
    if: github.event.schedule == '0 */12 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install uv
        run: pip install uv
      - name: Run player count job
        env:
          PLAYER_COUNT_WEBHOOK_URL: ${{ secrets.PLAYER_COUNT_WEBHOOK_URL }}
          JOBS_CONFIG: ${{ secrets.JOBS_CONFIG }}
        run: uv run main.py --interval 12h

  release-countdown:
    if: github.event.schedule == '0 8 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install uv
        run: pip install uv
      - name: Run release countdown job
        env:
          RELEASE_COUNTDOWN_WEBHOOK_URL: ${{ secrets.RELEASE_COUNTDOWN_WEBHOOK_URL }}
          JOBS_CONFIG: ${{ secrets.JOBS_CONFIG }}
        run: uv run main.py --interval 1d